<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue实现简单计算器</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="num1">

    <select v-model="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <input type="text" v-model="num2">
    <input type="button" value="=" v-on:click="calc">
    <input type="text" v-model="result">
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            num1:0,
            opt:'+',
            num2:0,
            result:0
        },
        methods: {
            calc() {
                this.result=eval('parseInt(this.num1)'+this.opt+'parseInt(this.num2)')
            }
        },
    });
</script>
</body>
</html>
